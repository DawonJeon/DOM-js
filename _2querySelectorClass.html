<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="activeI">JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class="activeC">CSS</li>
        <li class="activeC">JavaScript</li>
    </ol>

    <script>
        let li = document.querySelector('li');
        li.style.color='red';
        li = document.querySelector('.activeC');
        li.style.color='blue';
        li = document.querySelector('#activeI');
        li.style.color='green';
    </script>

    <!--querySelector은 복수의 태그를 선택하던, 복수의 클래스를 선택하던 가장 첫번째 맞춤요소에만 적용됨-->
</body>
</html>
